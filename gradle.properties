# =============================================================================
# KAPT + HILT PERFORMANCE OPTIMIZATION (2025 Research-Based Configuration)
# =============================================================================

# CRITICAL: Enhanced JVM arguments for KAPT + Hilt processing
# Research shows 6GB+ heap needed for complex KAPT projects with Hilt
org.gradle.jvmargs=-XX:InitialHeapSize=2g -XX:MaxHeapSize=6g -XX:MaxMetaspaceSize=2g -XX:NewSize=1g -XX:MaxNewSize=2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options=-Xmx4g

# PARALLEL PROCESSING: Enable for faster builds (research-backed)
org.gradle.parallel=true
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true
# GRADLE OPTIMIZATIONS: Enable build performance features
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# =============================================================================
# KAPT OPTIMIZATION SETTINGS (Research-Based 2025 Configuration)
# =============================================================================

# KAPT PERFORMANCE: Enable incremental annotation processing (research-backed)
kapt.incremental.apt=true

# KAPT WORKER API: Enable parallel KAPT task execution (reduces build time significantly)
kapt.use.worker.api=true

# KAPT CLASSLOADER CACHING: Speeds up consecutive builds (research-recommended)
kapt.classloaders.cache.size=5
kapt.include.compile.classpath=false

# KOTLIN INCREMENTAL COMPILATION: Required for KAPT incremental processing
kotlin.incremental=true

# KOTLIN DAEMON: Optimize Kotlin compilation daemon (prevents memory issues)
kotlin.daemon.jvm.options=-Xms1g -Xmx4g -XX:ReservedCodeCacheSize=320m -XX:MaxMetaspaceSize=1g

